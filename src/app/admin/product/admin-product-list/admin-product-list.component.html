<div class="fit-body"> 
    <table class="table table-hover" style="margin: 120px 0px;">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Action</th>
            </tr>        
        </thead>

        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.title}}</td>
                <td>{{p.author}}</td>
                <td>{{p.publisher}}</td>
                <td><button type="button" class="btn btn-info" (click)="viewDetail(p)">Detail</button></td>
            </tr>
        </tbody>    
    </table>

    <app-admin-product-detail [product]="selectedProduct"></app-admin-product-detail>

</div>
